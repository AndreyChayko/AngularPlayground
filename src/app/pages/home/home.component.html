<div class="home">
  <div class="home__header">
    <h1 class="home__header-h1">Angular Playground</h1>
    <div class="home__logos">
      <img
        class="home__header-logos__logo"
        src="assets/angular_logo.png"
        alt="angular logo"
      />
      <img
        class="home__header-logos__logo"
        src="assets/material_logo.png"
        alt="material logo"
      />
    </div>
  </div>

  <div class="home__navigation">
    <app-navigation-item
      [allTextValues]="injectionTokenConfig"
    ></app-navigation-item>
  </div>
</div>
